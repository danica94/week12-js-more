<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish</title>
</head>
<body>
    <script>
        var englishtospanish = prompt("Enter an English word to get translated into Spanish(cat, dog or horse)");

        if(englishtospanish === "CAT" || englishtospanish === "Cat" || englishtospanish === "cat"){
            console.log("Gato");
        } else if (englishtospanish === "Dog" || englishtospanish === "dog" || englishtospanish === "DOG"){
            console.log("Perro");
        } else if (englishtospanish === "horse" || englishtospanish === "Horse" || englishtospanish === "HORSE"){
            console.log("Caballo");
        } else{
            console.log("Sorry, It's not in the dictionary");
        }
    </script>
</body>
</html>
